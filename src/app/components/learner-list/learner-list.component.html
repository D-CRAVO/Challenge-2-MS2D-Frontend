<mat-card class="mat-card" *ngFor="let learner of learners">

        {{learner.lastname}}
        <span (click)="deleteLearner(learner)"><mat-icon class="mat-icon">highlight_off</mat-icon></span>
    </mat-card-content>
</mat-card>
